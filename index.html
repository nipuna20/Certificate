<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f3f4f7;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 20px;
        font-weight: bold;
        z-index: 10;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        z-index: 10;
      }

      .content {
        margin-top: 60px; /* Space for the fixed header */
        margin-bottom: 80px; /* Space for the fixed footer */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: calc(100vh - 140px); /* Account for header and footer height */
      }

      .certificate-image {
        max-width: 27%;
        height: auto;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .download-button {
        padding: 10px 20px;
        background-color: #003366;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .download-button:hover {
        background-color: #00509e;
      }
    </style>
  </head>
  <body>
    <header>
      MEDEX Institute
    </header>
    <div class="content">
      <img src="./img/certificate.png" alt="Certificate" class="certificate-image" />
      <a href="./img/certificate.png" download class="download-button">Download Certificate</a>
    </div>
    <footer>
      &copy; 2024 MEDEX Institute. All Rights Reserved.
    </footer>
  </body>
</html>
