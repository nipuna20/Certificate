<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate - #PORTFOLIO</title>
    <link rel="shortcut icon" href="./img/mee.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Certificate-specific styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .certificate-container {
        width: 80%;
        max-width: 800px;
        background: white;
        border: 5px solid #003366;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      .certificate-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .certificate-header img {
        width: 100px;
      }

      .certificate-title {
        font-size: 24px;
        font-weight: bold;
        color: #003366;
      }

      .certificate-content {
        margin: 30px 0;
        font-size: 18px;
        color: #333;
        line-height: 1.5;
      }

      .certificate-content h2 {
        margin: 10px 0;
        color: #003366;
        font-weight: bold;
      }

      .seal {
        position: absolute;
        bottom: 70px;
        left: calc(50% - 50px);
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
      }

      .certificate-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .footer-signature {
        text-align: center;
      }

      .footer-signature hr {
        margin: 10px auto;
        width: 150px;
        border: 1px solid #003366;
      }
    </style>
  </head>

  <body>
    <div class="certificate-container">
      <div class="certificate-header">
        <img src="./img/logo.png" alt="Logo" />
        <img src="./img/symbol.png" alt="Symbol" />
      </div>
      <div class="certificate-title">Certificate of Achievement</div>
      <div class="certificate-content">
        <p>This is to certify that</p>
        <h2>Student Name</h2>
        <p>
          Has successfully completed the prescribed course of study and is
          awarded this certificate in
        </p>
        <h2>Course Name</h2>
      </div>
      <div class="seal"></div>
      <div class="certificate-footer">
        <div class="footer-signature">
          <p>CEO/Director Academic</p>
          <hr />
        </div>
        <div class="footer-signature">
          <p>Director of Academy Affairs</p>
          <hr />
        </div>
      </div>
    </div>

    <script src="mixitup.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
